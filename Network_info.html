<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-top: 50px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Network Management</h1>
    <table>
        <tr>
            <th>Network devices</th>
            <th>Organization</th>
            <th>Brand</th>
        </tr>
        <tr>
            <td>Router1</td>
            <td>IT Department</td>
            <td>Acer</td>
        </tr>
        <tr>
            <td>Switch1</td>
            <td>IT Department</td>
            <td>Razer</td>
        </tr>
        <tr>
            <td>Switch2</td>
            <td>IT Department</td>
            <td>Acer</td>
        </tr>
        <tr>
            <td>Router2</td>
            <td>IT Department</td>
            <td>Acer</td>
        </tr>
    </table>
</body>
</html>
