<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installed Software</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }
 
        h1 {
            text-align: center;
            color: #ffffff;
            padding: 20px 0;
            background-color: #007bff;
            margin: 0;
            font-size: 28px;
        }
 
        form {
            text-align: center;
            margin: 20px auto;
        }
 
        label {
            margin-right: 10px;
            color: #343a40;
            font-weight: bold;
        }
 
        input[type="text"],
        select {
            padding: 10px;
            width: 200px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-right: 10px;
        }
 
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
 
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
 
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
 
        th {
            background-color: #007bff;
            color: white;
        }
 
        tr:hover {
            background-color: #f1f1f1;
        }
 
        p.total {
            text-align: center;
            margin-bottom: 20px;
        }
 
        center {
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
 
</head>
<body>
    <h1>Installed Software</h1>
    <form method="post" action="{{ url_for('display_installed_software') }}">
        <label for="publisher">Filter by Publisher:</label>
        <select name="publisher" id="publisher">
            <option value="">All</option>
            {% for publisher in publishers %}
                <option value="{{ publisher }}">{{ publisher }}</option>
            {% endfor %}
        </select>
 
        <label for="search">Search by Name:</label>
        <input type="text" name="search" id="search">
 
        <input type="submit" value="Filter">
    </form>
    <p class="total">Total Software Installed: {{ software_list|length }}</p>
    <table>
        <tr>
            <th>SI.NO</th>
            <th>NAME</th>
            <th>VERSION</th>
            <th>PUBLISHER</th>
        </tr>
        {% for software in software_list %}
        <tr>
            <td>{{ software.SI|default(0)|int }}</td>
            <td>{{ software.NAME }}</td>
            <td>{{ software.VERSION }}</td>
            <td>{{ software.PUBLISHER }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
